<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Moz Today ðŸš€</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-card">
          <div class="form-header">
            <h1>Join Us Now!</h1>
            <p>Reading books are easier than ever before</p>
          </div>
          <form class="form-area" id="form" novalidate>
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
              />
              <small></small>
            </div>
            <div class="form-control">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                required
              />
              <small></small>
            </div>
            <div class="form-control">
              <label for="user-name">Username</label>
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Mojo_jojo"
                title="Username should be between 4 to 25 characters long, must start with a letter, it only accepts letters, numbers and undrescore character but cannot end with an underscore character"
                required
              />
              <small></small>
            </div>
            <div class="form-control">
              <label for="user-email">Email address</label>
              <input
                type="email"
                name="user-email"
                id="user-email"
                placeholder="someone@something.com"
                required
              />
              <small></small>
            </div>
            <div class="form-control">
              <label for="user-pass">Password</label>
              <input
                type="password"
                name="user-pass"
                id="user-pass"
                placeholder="Password"
                required
              />
              <small></small>
            </div>
            <div class="form-control">
              <label for="pass-retype">Retype Password</label>
              <input
                type="password"
                name="pass-retype"
                id="pass-retype"
                placeholder="Retype password"
                required
              />
              <small></small>
            </div>
            <button id="submit-btn">Let's go ðŸš€</button>
          </form>
        </div>
      </div>
    </main>
    <!-- App Source File -->
    <script src="./app/app.js"></script>
  </body>
</html>
