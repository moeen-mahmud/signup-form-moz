<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Moz Today ðŸš€</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/0442be25ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Main Container -->
      <div class="main-container">
        <!-- Form Card -->
        <div class="form-card">
          <div class="form-header">
            <h1 id="change-text">Join Us Now!</h1>
          </div>
          <!-- Form Area -->
          <form class="form-area" id="form" novalidate>
            <div class="input-area">
              <!-- First Name -->
              <div class="form-mechanism">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  placeholder="First Name"
                  required
                />
                <small></small>
              </div>
              <!-- Last Name -->
              <div class="form-mechanism">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  placeholder="Last Name"
                  required
                />
                <small></small>
              </div>
              <!-- User Name -->
              <div class="form-mechanism">
                <label for="user-name"
                  >Username
                  <span
                    data-title="Username should be between 4 to 25 characters long.
                  Must start with a letter.
                  It only accepts letters, numbers and undrescore character but cannot end with an underscore character"
                    class="info"
                    ><i class="fas fa-info-circle"></i></span
                ></label>
                <input
                  type="text"
                  name="user-name"
                  id="user-name"
                  placeholder="Mojo_jojo"
                  required
                />
                <small></small>
              </div>
              <!-- User Email -->
              <div class="form-mechanism">
                <label for="user-email">Email address</label>
                <input
                  type="email"
                  name="user-email"
                  id="user-email"
                  placeholder="someone@something.com"
                  required
                />
                <small></small>
              </div>
              <!-- User Password -->
              <div class="form-mechanism">
                <label for="user-pass"
                  >Password
                  <span
                    data-title="Password must contain 1 lowercase, 1 uppercase, and 1 numeric with at least 1 special character. Password should be 8 or more characters long"
                    class="info"
                    ><i class="fas fa-info-circle"></i></span
                ></label>
                <input
                  type="password"
                  name="user-pass"
                  id="user-pass"
                  placeholder="Password"
                  required
                />
                <small></small>
              </div>
              <!-- User Password Retype -->
              <div class="form-mechanism">
                <label for="pass-retype">Retype Password</label>
                <input
                  type="password"
                  name="pass-retype"
                  id="pass-retype"
                  placeholder="Retype password"
                  required
                />
                <small></small>
              </div>
            </div>
            <!-- Submit Button -->
            <button id="submit-btn">Let's go ðŸš€</button>
          </form>
        </div>
      </div>
    </main>
    <!-- App Source File -->
    <script src="./app/app.js"></script>
  </body>
</html>
